
    <html lang="en">
        <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
        
          <title>JS Calculator</title>
          <meta name="description" content="A simple HTML5 Template for new projects.">
          <meta name="author" content="SitePoint">
          <meta property="og:title" content="A Basic HTML5 Template">
          <meta property="og:type" content="website">
          <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
          <meta property="og:description" content="A simple HTML5 Template for new projects.">
          <meta property="og:image" content="image.png">
        
          <link rel="icon" href="/favicon.ico">
          <link rel="icon" href="/favicon.svg" type="image/svg+xml">
          <link rel="apple-touch-icon" href="/apple-touch-icon.png">
          <link rel="stylesheet" href="styles.css">
        </head>
        
        <body>
          <div>
            <h1>JS Basic Calculator</h1>
            <h1>Calculator Design Using HTML Layout</h1>
    <div class="container">
      <div class="header">Calculator</div>
      <input type="text" class="result">
      <div class="first-row">
        <input type="button" name="" value="&radic;" class="global">
        <input type="button" name="" value="(" class="global" onclick="alert()">
        <input type="button" name="" value=")" class="global" onclick="alert()">
        <input type="button" name="" value="%" class="global" onclick="alert()">
      </div>
      <div class="second-row">
        <input type="button" name="" value="7" class="global" onclick="alert()">
        <input type="button" name="" value="8" class="global" onclick="alert()">
        <input type="button" name="" value="9" class="global" onclick="alert()">
        <input type="button" name="" value="/" class="global" onclick="alert()">
      </div>
      <div class="third-row">
        <input type="button" name="" value="4" class="global" onclick="alert()">
        <input type="button" name="" value="5" class="global" onclick="alert()">
        <input type="button" name="" value="6" class="global" onclick="alert()">
        <input type="button" name="" value="X" class="global" onclick="alert()">
      </div>
      <div class="fourth-row">
        <input type="button" name="" value="1" class="global" onclick="alert()">
        <input type="button" name="" value="2" class="global" onclick="alert()">
        <input type="button" name="" value="3" class="global" onclick="alert()">
        <input type="button" name="" value="-" class="global" onclick="alert()">
      </div>
      <div class="conflict">
        <div class="left">
          <input type="button" name="" value="0" class=" big" onclick="alert()">
          <input type="button" name="" value="." class=" small" onclick="alert()">
          <input type="button" name="" value="Del" class=" red small white-text top-margin" onclick="alert()">
          <input type="button" name="" value="=" class=" green white-text big top-margin" onclick="alert()">
        </div>
        <div class="right">
          <input type="button" name="" value="+" class="global grey plus">
        </div>
      </div>
    </div>
          </div>
        </body>
        </html>
