
    <html lang="en">
        <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>JS Calculator</title>
          <meta name="description" content="A simple HTML5 Template for new projects.">
          <meta name="author" content="SitePoint">
          <meta property="og:title" content="A Basic HTML5 Template">
          <meta property="og:type" content="website">
          <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
          <meta property="og:description" content="A simple HTML5 Template for new projects.">
          <meta property="og:image" content="image.png">
          <link rel="icon" href="/favicon.ico">
          <link rel="icon" href="/favicon.svg" type="image/svg+xml">
          <link rel="apple-touch-icon" href="/apple-touch-icon.png">
          <link rel="stylesheet" href="styles.css">
          <script src="script.js"></script>
        </head>
        
        <body>
          <div>
            <h1>JS Basic Calculator</h1>
            <h1>Calculator Design Using HTML Layout</h1>
            <div class="container">
              <div>Calculator</div>
              <input type="text" id="buffer" class="result" onclick="">
              <input type="text" id="result" class="result" onclick="calculateResult()">
              <div class="first-row">
                <input type="button" name="square-root" value="&radic;" class="global" onclick="">
                <input type="button" name="left-parenthesis" value="(" class="global" onclick="">
                <input type="button" name="right-parenthesis" value=")" class="global" onclick="">
                <input type="button" name="percent" value="%" class="global" onclick="">
              </div>
              <div class="second-row">
                <input type="button" name="seven" value="7" class="global" onclick="printSignToCalcHeader('7')">
                <input type="button" name="eight" value="8" class="global" onclick="printSignToCalcHeader('8')">
                <input type="button" name="nine" value="9" class="global" onclick="printSignToCalcHeader('9')">
                <input type="button" name="divide" value="/" class="global" onclick="handleLeftSideOfOperation('/')">
              </div>
              <div class="third-row">
                <input type="button" name="four" value="4" class="global" onclick="printSignToCalcHeader('4')">
                <input type="button" name="five" value="5" class="global" onclick="printSignToCalcHeader('5')">
                <input type="button" name="six" value="6" class="global" onclick="printSignToCalcHeader('6')">
                <input type="button" name="multiply" value="X" class="global" onclick="handleLeftSideOfOperation('*')">
              </div>
              <div class="fourth-row">
                <input type="button" name="one" value="1" class="global" onclick="printSignToCalcHeader('1')">
                <input type="button" name="two" value="2" class="global" onclick="printSignToCalcHeader('2')">
                <input type="button" name="three" value="3" class="global" onclick="printSignToCalcHeader('3')">
                <input type="button" name="minus" value="-" class="global" onclick="handleLeftSideOfOperation('-')">
              </div>
              <div class="conflict">
                <div class="left">
                  <input type="button" name="zero" value="0" class=" big" onclick="printSignToCalcHeader('0')">
                  <input type="button" name="dot" value="." class=" small" onclick="">
                  <input type="button" name="delete" value="Del" class=" red small white-text top-margin" onclick="cleanCalcHeaderAndBuffer()">
                  <input type="button" name="calculate" value="=" class=" green white-text big top-margin" onclick="calculateResult()">
                </div>
                <div class="right">
                  <input type="button" name="" value="+" class="global grey plus" onclick="handleLeftSideOfOperation('+')">
                </div>
              </div>
            </div>
          </div>
        </body>
      </html>
